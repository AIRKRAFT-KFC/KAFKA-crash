# Application Configuration
spring.application.name=FLINK-crash
spring.main.banner-mode=off
spring.main.web-application-type=none

# Kafka Configuration
kafka.bootstrap.servers=13.209.157.53:9092,15.164.111.153:9092,3.34.32.69:9092
kafka.input.topic=SWIFT
kafka.output.topic=Error-Crash
kafka.group.id=aircraft-collision-detection
kafka.auto.offset.reset=latest
kafka.enable.auto.commit=true
kafka.client.id=swift-flink-client

# Flink Configuration
flink.job.name=AIR-CRASH
flink.parallelism=1

# Logging Configuration
logging.level.root=INFO
logging.level.com.aircraftcontrol=DEBUG
